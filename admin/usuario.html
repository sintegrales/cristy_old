<body>
    <div id="nav"></div>
  <hr>
    <section>
        <h1>Usuarios</h1>
        <hr>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-2">
                <input type="button" id="boton" class="btn btn-warning" value="Insertar Usuario" onclick="mostrar_form(1)">
            </div>
        </div>
        <form id="form">
            <div class="row">
                <div class="col-lg-1">
                    <input type="hidden" id="uid"> <input type="hidden" id="control" value="0">
                </div>
                <div class="col-lg-2">
                    <input type="text" id="nombre" placeholder="Nombre usuario" class="form-control" required="required">
                </div>
                <div class="col-lg-2">
                    <input type="email" id="email" placeholder="Email" class="form-control" required="required">
                </div>
                <div class="col-lg-2">
                    <input type="password" id="clave" placeholder="Contraseña" class="form-control" required="required">
                </div>
                <div class="col-lg-2">
                    <select id="rol" class="form-control form-select" required="required">
                        <option value="" label="Seleccione rol">Seleccione rol</option>
                        <option value="Administrador" label="Administrador">Administrador</option>
                        <option value="Invitado" label="Invitado">Invitado</option>
                    </select>
                </div>
                <div class="col-lg-1">
                    <input type="submit" id="submit" value="Guardar" class="btn btn-warning">
                </div>
                <div class="col-lg-1">
                    <input type="button" value="Cancelar" class="btn btn-secondary" onclick="mostrar_form(0)">
                </div>
                <div class="col-lg-1"></div>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="table-responsive">
                    <table class="table table-bordered" id="tusuario">
                        <thead>
                            <tr class="table-light text-center">
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Contraseña</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyu" class="table-group-divider"></tbody>
                        <tfoot class="table-group-divider">
                            <tr class="table-light text-center">
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Contraseña</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
                    </table>
                    
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </section>
</body>
